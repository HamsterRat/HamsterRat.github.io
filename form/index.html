<!DOCTYPE html>
<html>
<head>
<title>Are We Missing Anything?</title>
</head>
<body>

<h1>Fill out this form to continue updating the resources available!</h1>

<form action="/submit-page" method="POST">
    <label for="name">Name of Organization:</label>
    <input type="text" id="name" name="organization_name" placeholder="Enter the name of the resource:">
    <br>
    <label for="site">Enter their website to display on the Hub:</label>
    <input type="text" id="site" name="org_site" placeholder="Enter their website:">
    <br>
    <label for="phoneEmail">Enter in their phone number/email for contact:</label>
    <input type="text" id="phoneEmail" name="phone_email" placeholder="Enter their number/email">
    <br>
    <label for="">What kind of organization are they and why should they be added to the Hub?:</label>
    <textarea id="message" name="user_explanation" rows="5" cols="50"></textarea>
    <br>
    <button type="submit">Submit Form</button>
</form>

</body>
</html>
